<div class="container border">
  <div class="row my-3" style="height: 30px;">
    <label class="col-2" for="fname">First name:</label>
    <input class="col-5" type="text" id="fname"  placeholder="Enter name" name="fname"
    [(ngModel)]="user.firstName">
  </div>
  <div class="row mb-3" style="height: 30px;">
    <label class="col-2" for="lname">Last name:</label>
    <input class="col-5" type="text" id="lname"  placeholder="Enter last name" name="lname"
    [(ngModel)]="user.lastName">
  </div>
  <div class="row mb-3" style="height: 30px;">
    <label for="email" class="col-2">Email:</label>
    <input type="email" class="col-5" id="email" placeholder="Enter email" name="email"
    [(ngModel)]="user.email">
  </div>
  <div class="row mb-3">
    <div class="col-8">
      <button class="btn btn-primary col" style="float: right;" [class.update]="mode=='Update'" (click)="save()"
      [class.disabled]="user.firstName=='' || user.lastName=='' || user.email==''">{{mode}}</button>
    </div>  
  </div>
</div>

<div class="container border" style="overflow-y: scroll; max-height: 350px;">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col" class="actions">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td class="actions">
          <i class="fa-solid fa-pen icon" (click)="loadModifyUser(user.id)"></i>
          <i class="fa-solid fa-trash icon" style="color: red;" (click)="deleteUser(user.id)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
